<div class="page-wrapper">

  <div class="login-card">

    <!-- HEADER -->
    <div class="login-header">

      <img src="/mapua-logo.png" alt="Mapua Logo" class="logo" />

      <div class="text-section">
        <span class="library-text">MAPÚA LIBRARY</span>
        <span class="divider">|</span>
        <span class="platform-text">CATALOGING SEARCH PLATFORM</span>
      </div>

    </div>

    <!-- Welcome -->
    <div class="welcome-section">
      <h2>Welcome to the MAPÚA Library</h2>
      <p>Please sign in to continue.</p>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="admin@mymail.mapua.edu.ph"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          placeholder="Enter password"
        />

        <button
          type="button"
          class="toggle-password"
          (click)="togglePassword()">

          <!-- Eye Open -->
          <svg *ngIf="!showPassword"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round"
               class="eye-icon">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>

          <!-- Eye Closed -->
          <svg *ngIf="showPassword"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round"
               class="eye-icon">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.76 21.76 0 0 1 5.06-6.94"/>
            <path d="M1 1l22 22"/>
          </svg>

        </button>
      </div>
    </div>

    <button class="login-btn" (click)="login()">Sign In</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  </div>

</div>

<div class="sidebar">

  <!-- TOP SECTION -->
  <div class="menu-section">

    <!-- HOME -->
    <div class="menu"
         routerLink="/home"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">

      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"/>
        </svg>
      </span>

      <span>Home</span>
    </div>


    <!-- PINNED BOOKS -->
    <div class="menu"
         routerLink="/pinned-books"
         routerLinkActive="active">

      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M6 2h12a2 2 0 0 1 2 2v18l-8-4-8 4V4a2 2 0 0 1 2-2z"/>
        </svg>
      </span>

      <span>Pinned Books</span>
    </div>


    <!-- SEARCH LOGS -->
    <div class="menu"
         routerLink="/search-logs"
         routerLinkActive="active">

      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M21 20l-5.2-5.2a7 7 0 1 0-1 1L20 21l1-1zM10 16a6 6 0 1 1 0-12 6 6 0 0 1 0 12z"/>
        </svg>
      </span>

      <span>Search Logs</span>
    </div>


    <!-- MANAGE ACCOUNT -->
    <div class="menu"
         routerLink="/manage-account"
         routerLinkActive="active">

      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
        </svg>
      </span>

      <span>Manage Account</span>
    </div>

  </div>

  <!-- BOTTOM SECTION -->
  <div class="bottom-section">

    <div class="menu logout" (click)="logout()">

      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M13 3h-2v10h2V3zm4.2 2.8l-1.4 1.4A7 7 0 1 1 8.2 7.2L6.8 5.8a9 9 0 1 0 10.4 0z"/>
        </svg>
      </span>

      <span>Logout</span>

    </div>

  </div>

</div>
